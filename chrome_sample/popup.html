<!doctype html>
<!--                                                                                     
 This page is shown when the extension button is clicked, because the                    
 "browser_action" field in manifest.json contains the "default_popup" key with           
 value "popup.html".                                                                     
 -->
<html>
  <head>
    <!--<link rel="stylesheet" type="text/css" href="popup.css">-->
    <title>Getting Started Extension's Popup</title>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <script src="jquery.min.js"></script>
  
    <script src="bootstrap.min.js"></script>

    <!--                                                                                 
      - JavaScript and HTML must be in separate files: see our Content Security          
      - Policy documentation[1] for details and explanation.                             
      -                                                                                  
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy               
     -->
  </head>
  <body>

    <div class="container">
      <ul class="nav nav-tabs" role="tablist">
	<li class="active"><a data-toggle="tab" href="#main">Main</a></li>
	<li><a data-toggle="tab" href="#settings">Settings</a></li>
      </ul>

      <div class="tab-content">
	<div id="main" class="tab-pane fade in active">
	  <!-- Main content goes here --->
	  <h3 id="currentFile">Current File: None</h3></br>
	</div>

	<div id="settings" class="tab-pane fade">
	  <!-- Settings content goes here -->
	  <h1>Options:</h1> </br>
	  <form name="form">
            New File To Write To:
        </br>
        <input type="text" name="filename" id="filename">
        </br>
        
	<select name="menu" id="selector" size="1">
  	  <option id="option1" selected></option>
  	  <option id="option2"></option>
  	  <option id="option3"></option>
  	  <option id="option4"></option> 
  	  <option id="option5"></option>
	</select>
	<button>Submit</button>
	</div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
